[build]
  command = "cd backend && npm install --legacy-peer-deps && npx prisma generate && cd .. && npm run build"
  publish = "build"
  functions = "backend/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: uncomment to force npm to ignore peer deps during Netlify installs
# [build.environment]
#   NPM_FLAGS = "--legacy-peer-deps"
